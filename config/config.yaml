server:
  host: "0.0.0.0"
  port: 8082
  readTimeout: "30s"
  writeTimeout: "30s"
  idleTimeout: "120s"

database:
  host: "localhost"
  port: 5432
  user: "eir"
  password: "eir_password"
  database: "eir"
  sslMode: "disable"
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: "5m"
  connMaxIdleTime: "10m"

diameter:
  host: "0.0.0.0"
  port: 3769
  originHost: "eir.example.com"
  originRealm: "example.com"
  productName: "Go-EIR"
  vendorID: 10415
  maxConnections: 1000
  readTimeout: "30s"
  writeTimeout: "10s"
  watchdogInterval: "30s"
  watchdogTimeout: "10s"
  maxMessageSize: 65535
  sendChannelSize: 100
  recvChannelSize: 100

cache:
  enabled: false
  provider: "redis"
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0

logging:
  level: "info"
  format: "json"
  outputPath: "stdout"

metrics:
  enabled: true
  port: 9090
  path: "/metrics"

governance:
  enabled: true
  url: "http://localhost:8080"
  failOnError: true
